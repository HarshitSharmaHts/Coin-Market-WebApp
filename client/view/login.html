<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" ng-click="goToSignup()" data-toggle="tab">Registration</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="Login">
        <div class="form-horizontal cform">

          <div class="form-group">
            <label for="email" class="col-sm-2">Email</label>
            <div class="col-sm-12">
              <input type="email" ng-model="email" placeholder="Email..." class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-sm-2">Password</label>
            <div class="col-sm-12">
              <input type="password" ng-model="password" placeholder="Password..." class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10">
              <button ng-click="login()" type="submit" class="btn btn-primary btn-sm mr-4">Submit</button>
              <a href="javascript:;">Forgot your password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
