<div class="row">

  <div class="col-md-4"></div>
  <!-- div / -->
  <div class="col-md-4">

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" ng-click="goToLogin()" data-toggle="tab">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab">Registration</a>
      </li>
    </ul>
    <!-- Navigation Tab / -->

    <div class="tab-content">
      <div class="tab-pane active" id="Registration">
        <div class="form-horizontal cform">

          <div class="form-group">
            <label for="name" class="col-sm-2">Name</label>
            <div class="col-sm-12">
              <input type="text" ng-model="name" placeholder="Full name..." class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="col-sm-2">Email</label>
            <div class="col-sm-12">
              <input type="email" ng-model="email" placeholder="Email..." class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-sm-2">Password</label>
            <div class="col-sm-12">
              <input type="password" ng-model="password" placeholder="Password..." class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10">
              <button ng-click="signup()" class="btn btn-primary btn-sm">
              Sign Up
              </button>
            </div>
          </div>
        </div>
        <!-- form / -->
      </div>
      <!-- Tab Pane / -->
    </div>
    <!--  -->
  </div>
  <!--  -->
  <div class="col-md-4"></div>
  <!-- div / -->
</div>
